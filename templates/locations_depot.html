    margin-left: auto;
    margin-right: auto " id="map-depot"></div>

      var name = '{{ name }}';
      var data = JSON.parse('{{ locations | tojson | safe}}');
      var blue_marker = "{{ url_for('static', filename='images/Blue_Marker.png') }}";
